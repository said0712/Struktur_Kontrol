<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var bulan= Number(prompt("Bulan ke berapa = ", 1))
        switch (bulan) {
            case 1:
                document.write("Januari")
                break;
        
            case 2:
                document.write("Februari")
                break;
        
            case 3:
                document.write("Maret")
                break;
        
            case 4:
                document.write("April")
                break;
        
            case 5:
                document.write("Mei")
                break;
        
            case 6:
                document.write("Juni")
                break;
        
            case 7:
                document.write("Juli")
                break;
        
            case 8:
                document.write("Agustus")
                break;
        
            case 9:
                document.write("September")
                break;
        
            case 10:
                document.write("Oktober")
                break;
        
            case 11:
                document.write("November")
                break;
        
            case 12:
                document.write("Desember")
                break;
        
            default:
                document.write("Hanya ada 12 bulan dalam setahun")
                break;
        }
    </script>
</body>
</html>

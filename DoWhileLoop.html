<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let re;
        do {
            alert("Selamat datang di operator perkalian")
            var A= Number(prompt("Masukkan angka pertama = ", 0));
            var B= Number(prompt("Masukkan angka kedua = ", 0));
            var C= A*B;
            document.write("Hasil dari ", A, " dikali ", B, " adalah = ", C,"<br>") ;
            re = prompt("Apakah anda ingin mengualang (Y/N),", "N")
        } while (re == 'Y' || re == 'y');
    </script>
</body>
</html>
